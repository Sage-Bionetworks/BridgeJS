<form name="$parent.requestResetPasswordForm" novalidate>
	<div class="modal-header">
	    <button type="button" class="close" ng-click="cancel()">&times;</button>
	    <h4 id="resetPasswordDialog" class="modal-title">Reset Password</h4>
	</div>
	<div class="modal-body">
	    <div class="form-group">
	        <label>Your email</label>
	        <input name="email" type="email" ng-model="email" required class="form-control" placeholder="yourname@host.com"/>
	        <span class="help-block">We will email you with a link you can follow to change your password. </span>
            <p class="field-error" ng-show="hasFieldError(requestResetPasswordForm['email'], 'email')">Is this a valid email address?</p>
            <div ng-show="message" class="text-{{messageType}}">{{message}}</div>
	    </div>
	</div>
	<div class="modal-footer">
	    <button id="sendAct" class="btn btn-primary" ng-disabled="!canSubmit()" ng-click="send()">Send</button>
	    <button id="cancelAct" class="btn btn-default" ng-click="cancel()">Cancel</button>
	</div>
</form>
