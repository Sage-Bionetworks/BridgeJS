<form name="$parent.signInForm" novalidate>
    <div class="modal-header">
        <button type="button" class="close" ng-click="cancel()">&times;</button>
        <h4 id="signInDialog" class="modal-title">Sign In</h4>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label>Email or username</label>
            <input type="text" name="username" ng-model="username" required class="form-control" bg-focus/>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" required ng-model="password" class="form-control" />
            <p id="signInMessage" ng-show="message" class="text-{{messageType}}">{{message}}</p>
        </div>
    </div>
    <div class="modal-footer">
        <a id="resetPasswordLink" class="btn btn-default" ng-click="resetPassword()">Forgot Password</a>
        <button id="signInAct" class="btn btn-primary" ng-disabled="!canSubmit()" ng-click="signIn()">Sign In</button>
    </div>
</form>
